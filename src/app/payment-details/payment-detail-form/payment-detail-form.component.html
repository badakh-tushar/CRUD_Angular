<form #form="ngForm" (submit)="onSubmit(form)" [class.formSubmitted]="service.formSubmitted"
>
    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId">
    <div class="mb-3">
        <label for=""> Card Owner Name</label>
        <input class="form-control form-control-lg "
        placeholder="Name on Card" #cardOwnerName="ngModel" name="cardOwnerName"
        [(ngModel)]="service.formData.cardOwnerName"
        required minlength="6">
    </div>
    <div class="mb-3">
        <label for=""> Card Number</label>
        <input class="form-control form-control-lg"
        placeholder="16 digit Card Number" #cardNumber="ngModel" name="cardNumber"
        [(ngModel)]="service.formData.cardNumber"
        required maxlength="16">
    </div>
    <div class="row">
        <div class="mb-3 col-6">
            <label for=""> Security Code</label>
            <input class="form-control form-control-lg"
            placeholder="CVV" type="password" #securityCode="ngModel" name="Security Code"
            [(ngModel)]="service.formData.securityCode"
            required minlength="3" maxlength="3">
        </div>
        <div class="mb-3 col-6">
            <label for=""> Valid Through</label>
            <input class="form-control form-control-lg"
            placeholder="DD/MM/YYYY" type="date" #securityCode="ngModel" name="expirationDate"
            [(ngModel)]="service.formData.expirationDate" required>
        </div>
    </div>
    <div class="d-grid">
        <button class="btn btn-lg btn-success">
            Submit
        </button>

    </div>
</form>
